<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" 
          integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" 
          />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Poppins&family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container header-container">
                <a href="index.html" class="header-link">
                    <svg class="header-icon-logo" width="24" height="24">
                         <use href="./img/icons.svg#icon-Storefront"></use>
                    </svg>
                    <svg class="header-icon" width="150" height="15">
                         <use href="./img/icons.svg#icon-NFT-Marketplace"></use>
                    </svg>
                </a>
                <svg class="header-icon" width="24" height="24">
                         <use href="./img/icons.svg#icon-Burger-Menu"></use>
                </svg>
        </div>
        <div class=" container header-desktop">
            <a href="index.html" class="header-link">
                    <svg class="header-icon-logo" width="24" height="24">
                         <use href="./img/icons.svg#icon-Storefront"></use>
                    </svg>
                    <svg class="header-icon" width="150" height="15">
                         <use href="./img/icons.svg#icon-NFT-Marketplace"></use>
                    </svg>
            </a>
            <ul class="header-list">
                <li class="header-item">
                    <a class="header-link-desktop" href="">Marketplace</a>
                </li>
                <li>
                    <a class="header-link-desktop" href="">Rankings</a>
                </li>
                <li>
                    <a class="header-link-desktop" href="">Connect a wallet</a>
                </li>
                <li>
                    <button class="header-btn" type="button">
                        <svg class="header-icon" width="20" height="20">
                            <use href="./img/icons.svg#icon-User"></use>
                        </svg>
                        Sign Up
                    </button>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1>
                Discover digital art & Collect NFTs
            </h1>
            <p>
                NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.
            </p>
            <div class="card">
                <img srcset="./img/Image-Placeholder.jpg 1x, ./img/Image-Placeholder-2x.jpg 2x" 
                     src="./img/Image-Placeholder.jpg" alt="Austronaut" width="315">
                <div>
                    <h3>Space Walking</h3>
                    <img src="./img/Avatar.jpg" alt="Avatar" width="24" height="24">
                    <p>Animakid</p>
                </div>
            </div>
            <button type="button">
                <svg class="header-icon-logo" width="20" height="20">
                    <use href="./img/icons.svg#icon-RocketLaunch"></use>
                </svg>
                Get Started
            </button>
            <ul>
                <li>
                    <p>240k+</p>
                    <p>Total Sale</p>
                </li>
                <li>
                    <p>100k+</p>
                    <p>Auctions</p>
                </li>
                <li>
                    <p>240k+</p>
                    <p>Artists</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
